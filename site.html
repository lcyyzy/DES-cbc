<html>
    <head>
        <title>DES</title>
		<script type = "text/JavaScript" src = "script.js"></script>
    </head>

    <body>
	<form name = "form">
        <h1 align = "center">
            DES加密／解密器
		</h1>
        <br/>
		<strong>请输入您要加密（解密）的明文（密文），或点击下方按钮从文件夹中选取</strong>
		<hr/>
		<table>
            <tr valign = "top">
                <td>
                    <textarea name = "input" cols = "35" rows = "5" wrap = "virtual"></textarea>
					<br>
					<input type = "file" onChange = "readfile(this.files[0], 0)"></input>
				</td>
				<td>
                    明文（密文）的输入格式是：
					<!--<br>
					<input type = "radio" name = "input_type">ASCII</input>
					<br>-->
                    <br/>
					<input type = "radio" name = "input_type" checked = "checked">二进制字符串</input>
					<br></br>
				</td>
			</tr>
        </table>
		<br>
		<strong>请输入密钥（必须是64位二进制字符串）</strong>
		<hr>
		<table>
			<tr valign = "top">
				<td>
					<textarea name = "key" cols = "35" rows = "3" wrap = "virtual" maxlength = "64"></textarea>
					<!--<br>-->
					<!--<input type = "file" onChange = "readfile(this.files[0], 1)"> </input>-->
				</td>
				<td>
                    密钥的输入格式是：
					<!--<br>
					<input type="radio" name="key_type">ASCII</input>
					<br>-->
                    <br/>
					<input type = "radio" name = "key_type" checked = "checked">二进制字符串</input>
				</td>
			</tr>
		</table>
		<br>
		<strong>您加密（解密）得到的密文（明文）</strong>
		<hr>
		<table>
			<tr valign = "top">
				<td>
					<textarea name = "output" cols = "35" rows = "5" wrap = "virtual"></textarea>
					<br>
				</td>
				<td>
                    所得密文（明文）的格式是：
					<!--<br>
					<input type="radio" name="output_type">ASCII</input>
					<br>-->
                    <br/>
					<input type = "radio" name = "output_type" checked = "checked">二进制字符串</input>
				</td>
			</tr>
		</table>
		<hr>
		<input type = "button" value = "加密" onclick = "main(true);">
		<input type = "button" value = "解密" onclick = "main(false);">
	</form>
	</body>
</html>
